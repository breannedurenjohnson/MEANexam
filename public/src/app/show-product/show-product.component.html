<div class="showProduct">
    <h1>Product Details</h1>
    <button class="btn btn-link" [routerLink]="['/products']">Back</button>  
    <br>
    <p>Name: {{ product.name }}</p>
    <p>Quantity: {{ product.quantity }}</p>
    <p>Price: ${{ product.price }}</p>
        <form (submit)="deleteProduct(product.id_num)" #form="ngForm">
            <input type="number" type="hidden" [(ngModel)]="product.quantity" name="product.quantity" id="product.quantity" class="form-control"
            value="{{product.quantity}}" #quantity="ngModel">
            <button type="submit" [disabled]="product.quantity>0" id="deleteProduct" value="Edit Product" class="btn btn-danger">DELETE</button>
        </form>
    <div *ngIf="errors">
        <p *ngFor="let error of errors">{{error}}</p>
    </div>
</div>
